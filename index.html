<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Title</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.13.0/css/all.css"
        integrity="sha384-Bfad6CLCknfcloXFOyFnlgtENryhrpZCe29RTifKEixXQZ38WheV+i/6YWSzkz3V" crossorigin="anonymous">
    <link rel="stylesheet" href="style/style.css">
</head>

<body>
    <div class="title">Store Locator</div>
    <div class="search-container">
        <div class="search"><input class="search-input" type="text" placeholder="Enter Zip Code" />
            <i class="fas fa-search"></i>
        </div>


    </div>
    <div class="list-container">
        <div class="stores-list">
            <div class="store-container">
                <div class="store-info-container">
                    <div class="background">
                        <div class="store">
                            <div class="store-title">Title11</div>
                            <div class="store-index">1</div>
                        </div>
                    </div>
                    <div class="background">
                        <div class="store">
                            <div class="store-title">Title22</div>
                            <div class="store-index">2</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div id="map"></div>

    <script src="js/index.js" async defer></script>
    <script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDu0FFXJVqh9tDs83n7ccULP26QAqmKEqw&callback=initMap">
    </script>

</body>

</html>
