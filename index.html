<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Title</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.13.0/css/all.css"
        integrity="sha384-Bfad6CLCknfcloXFOyFnlgtENryhrpZCe29RTifKEixXQZ38WheV+i/6YWSzkz3V" crossorigin="anonymous">
    <link rel="stylesheet" href="style/style.css">
</head>

<body>
    <div class="title">Store Locator</div>
    <div class="search-container">
        <div class="search"><input class="search-input" type="text" placeholder="Enter Zip Code" />
            <i class="fas fa-search"></i>
        </div>


    </div>
    <div id="map"></div>

    <script>
        var map;

        function initMap() {
            let montevideoCoordinates = {
                lat: -34.9032784,
                lng: -56.1881599
            }
            map = new google.maps.Map(document.getElementById("map"), {
                center: montevideoCoordinates,
                zoom: 12
            });
        }
    </script>

    <script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDu0FFXJVqh9tDs83n7ccULP26QAqmKEqw&callback=initMap">
    </script>
    <script src="js/index.js" async defer></script>
</body>

</html>
